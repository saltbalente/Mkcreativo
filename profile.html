<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - MK Creativo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .profile-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile-info {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 18px;
            color: #333;
            word-break: break-word;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="img/mkcreativo-logo.svg" alt="MK Creativo" height="40">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="bienvenido.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="signOut()">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <div id="loading" class="loading">
            <p>Cargando perfil...</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <div id="profile-content" style="display: none;">
            <div class="profile-header">
                <div id="user-avatar" class="user-avatar"></div>
                <h1>Mi Perfil</h1>
                <p>Información básica de tu cuenta</p>
            </div>
            
            <div class="profile-info">
                <div class="info-card">
                    <div class="info-label">Nombre Completo</div>
                    <div id="user-name" class="info-value">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Correo Electrónico</div>
                    <div id="user-email" class="info-value">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Tipo de Usuario</div>
                    <div id="user-role" class="info-value">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Miembro desde</div>
                    <div id="user-created" class="info-value">-</div>
                </div>
            </div>
            
            <div class="actions">
                <a href="bienvenido.html" class="btn btn-secondary">Volver al Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Variables globales
        let currentUser = null;

        // Función para mostrar mensajes de error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar mensajes de éxito
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Función para formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'No disponible';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Función para obtener las iniciales del nombre
        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(word => word.charAt(0)).join('').toUpperCase().substring(0, 2);
        }

        // Función para cargar el perfil del usuario
        async function loadUserProfile() {
            try {
                // Verificar autenticación
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                if (authError || !user) {
                    throw new Error('Usuario no autenticado');
                }

                currentUser = user;

                // Obtener datos del perfil
                const { data: profile, error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profileError) {
                    console.warn('Error obteniendo perfil:', profileError);
                    // Usar datos básicos del usuario autenticado
                    displayUserProfile({
                        id: user.id,
                        email: user.email,
                        full_name: user.user_metadata?.full_name || 'Usuario',
                        role: 'user',
                        created_at: user.created_at
                    });
                } else {
                    // Combinar datos del perfil con email del usuario autenticado
                    displayUserProfile({
                        ...profile,
                        email: user.email
                    });
                }

            } catch (error) {
                console.error('Error cargando perfil:', error);
                showError('Error al cargar el perfil: ' + error.message);
                
                // Redirigir al login si no está autenticado
                if (error.message.includes('no autenticado')) {
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Función para mostrar los datos del perfil
        function displayUserProfile(userData) {
            // Mostrar avatar con iniciales
            const avatarDiv = document.getElementById('user-avatar');
            avatarDiv.textContent = getInitials(userData.full_name);

            // Mostrar datos
            document.getElementById('user-name').textContent = userData.full_name || 'No especificado';
            document.getElementById('user-email').textContent = userData.email || 'No disponible';
            document.getElementById('user-role').textContent = userData.role === 'admin' ? 'Administrador' : 'Usuario';
            document.getElementById('user-created').textContent = formatDate(userData.created_at);

            // Mostrar contenido del perfil
            document.getElementById('profile-content').style.display = 'block';
        }

        // Función para cerrar sesión
        async function signOut() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;
                
                showSuccess('Sesión cerrada correctamente');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error('Error cerrando sesión:', error);
                showError('Error al cerrar sesión');
            }
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
        });

        // Escuchar cambios en el estado de autenticación
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
