<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - mkCreativo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .checkbox-group a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            color: #ff00ff;
        }
        
        .btn-auth {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff00ff 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-links {
            text-align: center;
        }
        
        .auth-links a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: #ff00ff;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #51cf66;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .strength-weak { color: #ff6b6b; }
        .strength-medium { color: #ffd43b; }
        .strength-strong { color: #51cf66; }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">← Volver al Inicio</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Registrarse</h1>
                <p>Crea tu cuenta en mkCreativo</p>
            </div>
            
            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">
                        Acepto los <a href="privacy.html" target="_blank">términos y condiciones</a> 
                        y las <a href="privacy.html" target="_blank">políticas de privacidad</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth" id="register-btn">Crear Cuenta</button>
            </form>
            
            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('password-strength');
            const registerBtn = document.getElementById('register-btn');
            
            // Verificar fortaleza de contraseña
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 'weak';
                let message = 'Débil';
                
                if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                    strength = 'strong';
                    message = 'Fuerte';
                } else if (password.length >= 6) {
                    strength = 'medium';
                    message = 'Media';
                }
                
                passwordStrength.textContent = `Fortaleza: ${message}`;
                passwordStrength.className = `password-strength strength-${strength}`;
            });
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // Validaciones
                if (!data.fullName || !data.email || !data.password) {
                    utils.showError('Por favor completa todos los campos obligatorios');
                    return;
                }
                
                if (!utils.isValidEmail(data.email)) {
                    utils.showError('Por favor ingresa un email válido');
                    return;
                }
                
                if (!utils.isValidPassword(data.password)) {
                    utils.showError('La contraseña debe tener al menos 6 caracteres');
                    return;
                }
                
                if (!data.acceptTerms) {
                    utils.showError('Debes aceptar los términos y condiciones');
                    return;
                }
                
                // Deshabilitar botón durante el registro
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creando cuenta...';
                
                // Preparar datos del usuario
                const userData = {
                    full_name: data.fullName
                };
                
                // Intentar registrar
                const result = await auth.signUp(data.email, data.password, userData);
                
                if (result.success) {
                    utils.showSuccess('¡Registro exitoso! Hemos enviado un email de confirmación a tu correo. Una vez que confirmes tu email, serás redirigido automáticamente a tu página de bienvenida.');
                    registerForm.reset();
                    
                    // Mostrar mensaje adicional
                    setTimeout(() => {
                        utils.showSuccess('Revisa tu bandeja de entrada y haz clic en el enlace de confirmación. Después serás redirigido a mkcreativo.com/bienvenido/');
                    }, 3000);
                } else {
                    utils.showError(result.error || 'Error al crear la cuenta');
                }
                
                // Rehabilitar botón
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crear Cuenta';
            });
            
            // Verificar si ya está logueado
            auth.getCurrentUser().then(user => {
                if (user) {
                    utils.redirect('index.html');
                }
            });
        });
    </script>
</body>
</html>
